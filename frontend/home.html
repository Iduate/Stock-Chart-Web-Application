<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 주식 차트</title>
    <meta name="description" content="주식 차트 예측 플랫폼 - 실시간 차트와 전략 예측을 활용해 보세요.">
    <meta property="og:title" content="주식 차트 예측 플랫폼">
    <meta property="og:description" content="실시간 차트, 전략 예측, 수익률 랭킹을 제공합니다.">
    <meta property="og:type" content="website">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared styles -->
    <link rel="stylesheet" href="css/figma-design.css?v=2025.10.11">
    <link rel="stylesheet" href="css/mobile-trading.css?v=2025.10.11">
</head>
<body class="home-body" style="font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #040B1A; color: #F6F8FF; margin: 0;">
    <div class="home-desktop desktop-only">
        <header class="dashboard-top-bar">
            <div class="top-brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>
                    <p class="brand-eyebrow">실시간 분석 허브</p>
                    <h1 class="brand-title">홈</h1>
                </div>
            </div>

            <nav class="top-nav-links">
                <a href="/" class="top-nav-link active">
                    <i class="fas fa-home"></i>
                    <span>홈</span>
                </a>
                <a href="charts.html" class="top-nav-link">
                    <i class="fas fa-chart-area"></i>
                    <span>차트</span>
                </a>
                <a href="prediction.html" class="top-nav-link">
                    <i class="fas fa-magic"></i>
                    <span>예측하기</span>
                </a>
                <a href="my-predictions.html" class="top-nav-link">
                    <i class="fas fa-user-chart"></i>
                    <span>내 예측</span>
                </a>
                <a href="ranking.html" class="top-nav-link">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
                <a href="events.html" class="top-nav-link">
                    <i class="fas fa-calendar-star"></i>
                    <span>이벤트</span>
                </a>
            </nav>

            <div class="top-actions">
                <div class="search-input-wrap">
                    <i class="fas fa-search"></i>
                    <input id="searchInput" class="search-input" type="search" placeholder="종목 검색 (예: BTC, ETH, AAPL, TSLA)">
                </div>
                <button id="setAlertBtn" class="ghost-btn">
                    <i class="fas fa-bell"></i>
                    가격 알림
                </button>
                <button class="ghost-btn" data-share="web" title="공유">
                    <i class="fas fa-share-alt"></i>
                    공유
                </button>
                <a href="prediction.html" class="primary-btn" style="text-decoration:none;">
                    <i class="fas fa-lightbulb"></i>
                    전략 예측 열기
                </a>
            </div>
        </header>

        <section class="home-dashboard charts-dashboard">
            <div class="home-main-grid charts-layout">
                <div class="chart-primary">
                    <div class="card-heading">
                        <div>
                            <h2>BTC/USD</h2>
                            <p>실시간 차트와 핵심 지표를 확인하세요.</p>
                        </div>
                    </div>
                    <div class="advanced-chart-container" id="homeChartContainer"></div>
                </div>
                <aside class="chart-sidebar">
                    <div class="sidebar-card chart-order-card">
                        <div class="card-heading">
                            <div>
                                <h3>빠른 예측 등록</h3>
                                <p>선택한 종목 기반 전략을 기록하세요.</p>
                            </div>
                        </div>
                        <form class="chart-order-form">
                            <label class="form-label-modern" for="homeSymbolSelect">종목 선택</label>
                            <select id="homeSymbolSelect" class="form-control-modern">
                                <option>BTC / USD</option>
                                <option>ETH / USD</option>
                                <option>AAPL</option>
                                <option>TSLA</option>
                            </select>
                            <div class="chart-order-directions">
                                <button type="button" class="direction-btn-modern up selected"><i class="fas fa-arrow-trend-up"></i> 상승</button>
                                <button type="button" class="direction-btn-modern down"><i class="fas fa-arrow-trend-down"></i> 하락</button>
                            </div>
                            <label class="form-label-modern" for="homeTargetInput">목표가</label>
                            <div class="order-input-group">
                                <span>$</span>
                                <input id="homeTargetInput" class="form-control-modern" type="number" placeholder="43,500.00">
                            </div>
                            <button type="button" class="btn-predict-submit-modern"><i class="fas fa-plus-circle"></i> 예측 등록</button>
                        </form>
                    </div>
                </aside>
            </div>
        </section>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav mobile-only" aria-label="모바일 하단 탐색">
        <a href="/" class="mobile-nav-item" title="홈">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>홈</span>
        </a>
        <a href="charts.html" class="mobile-nav-item" title="차트">
            <i class="fas fa-chart-area" aria-hidden="true"></i>
            <span>차트</span>
        </a>
        <a href="prediction.html" class="mobile-nav-item" title="예측">
            <i class="fas fa-lightbulb" aria-hidden="true"></i>
            <span>예측</span>
        </a>
        <a href="ranking.html" class="mobile-nav-item" title="랭킹">
            <i class="fas fa-trophy" aria-hidden="true"></i>
            <span>랭킹</span>
        </a>
        <a href="subscription.html" class="mobile-nav-item" title="프리미엄">
            <i class="fas fa-crown" aria-hidden="true"></i>
            <span>프리미엄</span>
        </a>
    </nav>

    <script>
        // Set active state based on current location
        (function () {
            var path = location.pathname.replace(/\/+$/, '') || '/';
            document.querySelectorAll('.mobile-bottom-nav .mobile-nav-item').forEach(function(a){
                var href = a.getAttribute('href');
                var match = (href === '/' && path === '/') || (href !== '/' && path.endsWith(href));
                a.classList.toggle('active', !!match);
                if (match) a.setAttribute('aria-current', 'page');
            });
        })();
    </script>
    <script src="js/auth-ui.js?v=2025.10.13"></script>
    <script src="js/share.js"></script>
    <script src="js/alerts-and-news.js"></script>
</body>
</html>
