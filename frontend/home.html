<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 주식 차트</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared styles -->
    <link rel="stylesheet" href="css/figma-design.css?v=2025.10.11">
    <link rel="stylesheet" href="css/mobile-trading.css?v=2025.10.11">
</head>
<body style="font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #040B1A; color: #F6F8FF; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 24px; text-align: center;">
    <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">홈으로 오신 것을 환영합니다</h1>
    <p style="margin-bottom: 1.25rem; color: #8A94B5;">아래 내비게이션을 사용하여 주요 화면으로 이동하세요.</p>
    <div style="display:flex; gap: 12px;">
        <a href="/" class="banking-btn banking-btn-success" style="text-decoration:none; padding: 10px 16px; border-radius: 999px;">메인 대시보드</a>
        <a href="charts.html" class="banking-btn banking-btn-secondary" style="text-decoration:none; padding: 10px 16px; border-radius: 999px;">차트 보기</a>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav mobile-only" aria-label="모바일 하단 탐색">
        <a href="/" class="mobile-nav-item" title="홈">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>홈</span>
        </a>
        <a href="charts.html" class="mobile-nav-item" title="차트">
            <i class="fas fa-chart-area" aria-hidden="true"></i>
            <span>차트</span>
        </a>
        <a href="prediction.html" class="mobile-nav-item" title="예측">
            <i class="fas fa-lightbulb" aria-hidden="true"></i>
            <span>예측</span>
        </a>
        <a href="ranking.html" class="mobile-nav-item" title="랭킹">
            <i class="fas fa-trophy" aria-hidden="true"></i>
            <span>랭킹</span>
        </a>
        <a href="subscription.html" class="mobile-nav-item" title="프리미엄">
            <i class="fas fa-crown" aria-hidden="true"></i>
            <span>프리미엄</span>
        </a>
    </nav>

    <script>
        // Set active state based on current location
        (function () {
            var path = location.pathname.replace(/\/+$/, '') || '/';
            document.querySelectorAll('.mobile-bottom-nav .mobile-nav-item').forEach(function(a){
                var href = a.getAttribute('href');
                var match = (href === '/' && path === '/') || (href !== '/' && path.endsWith(href));
                a.classList.toggle('active', !!match);
                if (match) a.setAttribute('aria-current', 'page');
            });
        })();
    </script>
</body>
</html>
