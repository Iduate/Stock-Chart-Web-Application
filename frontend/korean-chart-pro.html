    <script>
        class KoreanChartInterface {
            constructor() {
                this.chart = null;
                this.predictions = [];
                this.isLoading = true;
                
                this.init();
            }
            
            init() {
                this.setupChart();
                this.setupEventListeners();
                this.loadInitialData();
            }
            
            setupChart() {
                const canvas = document.getElementById('mainChart');
                this.chart = new TradingViewChart(canvas);
                
                // Hide loading after chart is ready
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    this.isLoading = false;
                }, 1500);
            }
            
            setupEventListeners() {
                // Interval buttons
                document.querySelectorAll('.interval-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.interval-btn.active')?.classList.remove('active');
                        e.target.classList.add('active');
                        this.loadDataForInterval(e.target.textContent);
                    });
                });
                
                // Chart click for predictions
                const canvas = document.getElementById('mainChart');
                canvas.addEventListener('click', (e) => {
                    if (this.isLoading) return;
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.addPrediction(x, y);
                });
                
                // Search input
                const searchInput = document.querySelector('.search-input');
                searchInput.addEventListener('change', (e) => {
                    this.loadSymbol(e.target.value);
                });
            }
            
            loadInitialData() {
                // Generate AAPL-like data
                const data = this.generateAppleData();
                this.chart.setData(data);
                this.chart.draw();
                
                this.updateVolumeChart(data);
            }
            
            generateAppleData() {
                const data = [];
                let currentPrice = 245.50; // Starting price
                const today = new Date();
                
                for (let i = 30; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    
                    // Simulate Apple's recent uptrend
                    const change = (Math.random() - 0.4) * 5; // Slight upward bias
                    currentPrice = Math.max(200, currentPrice + change);
                    
                    const high = currentPrice + Math.random() * 3;
                    const low = currentPrice - Math.random() * 3;
                    const open = currentPrice + (Math.random() - 0.5) * 2;
                    const close = currentPrice;
                    
                    data.push({
                        timestamp: date.getTime(),
                        open: open,
                        high: high,
                        low: low,
                        close: close,
                        volume: Math.random() * 50000000 + 30000000 // 30-80M volume
                    });
                }
                
                // Final candle should be current price
                const lastCandle = data[data.length - 1];
                lastCandle.close = 256.08;
                lastCandle.high = Math.max(lastCandle.high, 256.08);
                
                return data;
            }
            
            updateVolumeChart(data) {
                const canvas = document.getElementById('volumeChart');
                const ctx = canvas.getContext('2d');
                
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                const maxVolume = Math.max(...data.map(d => d.volume));
                const barWidth = canvas.width / data.length;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                data.forEach((candle, i) => {
                    const height = (candle.volume / maxVolume) * canvas.height;
                    const x = i * barWidth;
                    const y = canvas.height - height;
                    
                    // Color based on price change
                    const isUp = candle.close >= candle.open;
                    ctx.fillStyle = isUp ? '#3fb950' : '#f85149';
                    
                    ctx.fillRect(x, y, barWidth - 1, height);
                });
            }
            
            addPrediction(x, y) {
                // Convert screen coordinates to chart coordinates
                const rect = document.getElementById('mainChart').getBoundingClientRect();
                const { date, price } = this.chart.screenToData(x, y);
                
                if (date && price) {
                    const prediction = {
                        id: Date.now(),
                        date: date,
                        price: price,
                        x: x,
                        y: y
                    };
                    
                    this.predictions.push(prediction);
                    this.chart.addPrediction(date, price);
                    this.chart.draw();
                    
                    console.log(`Prediction added: $${price.toFixed(2)} on ${new Date(date).toLocaleDateString('ko-KR')}`);
                }
            }
            
            loadSymbol(symbol) {
                this.isLoading = true;
                document.getElementById('loading').style.display = 'block';
                
                // Update header
                document.querySelector('.symbol').textContent = symbol;
                
                // Simulate loading new data
                setTimeout(() => {
                    const data = this.generateAppleData(); // Could be different data based on symbol
                    this.chart.setData(data);
                    this.chart.draw();
                    this.updateVolumeChart(data);
                    
                    document.getElementById('loading').style.display = 'none';
                    this.isLoading = false;
                }, 800);
            }
            
            loadDataForInterval(interval) {
                console.log(`Loading ${interval} data...`);
                // Could implement different timeframes here
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new KoreanChartInterface();
        });
    </script>
