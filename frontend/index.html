<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockChart - 주식차트 예측 플랫폼</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📈</text></svg>">

    <!-- Tailwind CSS with TradingView Color Scheme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tv': {
                            'darker': '#0d1421',
                            'dark': '#131722',
                            'card': '#1e222d',
                            'light': '#2a2e39',
                            'border': '#363a45',
                            'blue': '#2962ff',
                            'green': '#26a69a',
                            'red': '#ef5350',
                            'text': '#d1d4dc',
                            'text-secondary': '#868993'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans KR', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'spin-slow': 'spin 2s linear infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%': {
                                boxShadow: '0 0 20px rgba(41, 98, 255, 0.3)'
                            },
                            '100%': {
                                boxShadow: '0 0 30px rgba(41, 98, 255, 0.6)'
                            }
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Redirect Script -->
    <script>
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2000);
    </script>
</head>

<body class="bg-tv-darker text-tv-text font-sans overflow-hidden">
    <!-- Loading Screen -->
    <div class="flex flex-col items-center justify-center h-screen">
        <!-- Logo and Title -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center space-x-4 mb-6">
                <div class="w-16 h-16 bg-tv-blue rounded-2xl flex items-center justify-center animate-pulse-glow">
                    <i class="fas fa-chart-line text-white text-2xl"></i>
                </div>
                <h1 class="text-5xl font-bold text-tv-text">
                    Stock<span class="text-tv-blue">Chart</span>
                </h1>
            </div>
            <p class="text-xl text-tv-text-secondary">주식차트 예측 플랫폼</p>
        </div>

        <!-- Loading Animation -->
        <div class="relative mb-8">
            <!-- Main Spinner -->
            <div class="w-16 h-16 border-4 border-tv-border border-t-tv-blue rounded-full animate-spin"></div>

            <!-- Inner Glow Effect -->
            <div
                class="absolute inset-0 w-16 h-16 border-4 border-transparent border-t-tv-blue rounded-full animate-spin-slow opacity-60">
            </div>
        </div>

        <!-- Loading Text -->
        <div class="text-center space-y-2">
            <p class="text-tv-text-secondary" id="loadingText">플랫폼을 준비하고 있습니다...</p>
            <div class="flex justify-center space-x-1">
                <div class="w-2 h-2 bg-tv-blue rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                <div class="w-2 h-2 bg-tv-blue rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                <div class="w-2 h-2 bg-tv-blue rounded-full animate-bounce" style="animation-delay: 300ms"></div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-80 mt-8">
            <div class="bg-tv-border rounded-full h-2 overflow-hidden">
                <div class="bg-gradient-to-r from-tv-blue to-tv-green h-full rounded-full animate-pulse"
                    id="progressBar" style="width: 0%"></div>
            </div>
            <p class="text-sm text-tv-text-secondary text-center mt-2" id="progressText">0%</p>
        </div>

        <!-- Feature Highlights (Animated) -->
        <div class="grid grid-cols-3 gap-8 mt-12 opacity-60">
            <div class="text-center animate-pulse" style="animation-delay: 0.5s">
                <i class="fas fa-chart-line text-tv-blue text-2xl mb-2"></i>
                <p class="text-sm text-tv-text-secondary">실시간 차트</p>
            </div>
            <div class="text-center animate-pulse" style="animation-delay: 1s">
                <i class="fas fa-brain text-tv-green text-2xl mb-2"></i>
                <p class="text-sm text-tv-text-secondary">AI 예측</p>
            </div>
            <div class="text-center animate-pulse" style="animation-delay: 1.5s">
                <i class="fas fa-trophy text-tv-red text-2xl mb-2"></i>
                <p class="text-sm text-tv-text-secondary">랭킹 시스템</p>
            </div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="fixed inset-0 pointer-events-none">
        <!-- Floating Particles -->
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-tv-blue rounded-full opacity-20 animate-ping"
            style="animation-delay: 0s"></div>
        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-tv-green rounded-full opacity-30 animate-ping"
            style="animation-delay: 1s"></div>
        <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-tv-red rounded-full opacity-25 animate-ping"
            style="animation-delay: 2s"></div>
        <div class="absolute bottom-1/3 right-1/4 w-1 h-1 bg-tv-blue rounded-full opacity-20 animate-ping"
            style="animation-delay: 0.5s"></div>

        <!-- Gradient Overlays -->
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-tv-blue/5 via-transparent to-tv-green/5">
        </div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const loadingText = document.getElementById('loadingText');

        const messages = [
            '플랫폼을 준비하고 있습니다...',
            '시장 데이터를 불러오는 중...',
            '차트 엔진을 초기화하는 중...',
            '준비 완료!'
        ];

        let messageIndex = 0;

        const progressInterval = setInterval(() => {
            progress += Math.random() * 15 + 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
                loadingText.textContent = messages[3];
            } else if (progress > 75 && messageIndex < 2) {
                messageIndex = 2;
                loadingText.textContent = messages[messageIndex];
            } else if (progress > 40 && messageIndex < 1) {
                messageIndex = 1;
                loadingText.textContent = messages[messageIndex];
            }

            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
        }, 100);
    </script>
</body>

</html>
