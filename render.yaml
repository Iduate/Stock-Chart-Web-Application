databases:
  - name: stockchart-db
    databaseName: stockchart_db
    user: stockchart_user

services:
  - type: web
    name: stockchart-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --pythonpath backend stockchart.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: stockchart-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
