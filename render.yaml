services:
  - type: web
    name: stock-chart-web-app
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn stockchart.wsgi:application"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATABASE_URL
        fromDatabase:
          name: stock-chart-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: RENDER
        value: True
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        value: stock-chart-web-app.onrender.com,*.onrender.com

databases:
  - name: stock-chart-db
    databaseName: stockchart_db
    user: stockuser
    region: oregon
    plan: free